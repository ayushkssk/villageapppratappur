  flutter_swiper_view: ^1.1.8
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.14
  font_awesome_flutter: ^10.6.0
  video_player: ^2.8.1
  chewie: ^1.7.4
  like_button: ^2.0.5
  cached_network_image: ^3.3.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
