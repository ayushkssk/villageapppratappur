name: villageapp
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.1
  cupertino_icons: ^1.0.8
  photo_view: ^0.14.0
  path_provider: ^2.1.1
  cached_network_image: ^3.3.0
  dio: ^5.3.3
  firebase_core: ^3.9.0
  firebase_core_web: ^2.19.0
  cloud_firestore: ^5.6.0
  cloud_firestore_web: ^4.4.0
  firebase_auth: ^5.3.4
  firebase_auth_web: ^5.13.5
  firebase_storage: ^12.3.7
  # firebase_storage_web: ^3.10.6
  google_sign_in: ^6.2.2
  google_sign_in_web: ^0.12.0
  flutter_svg: ^2.0.16
  js: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/middle_school/
    - assets/images/temples/
    - assets/images/streets/
    - assets/images/functions/
    - assets/images/others/
    - assets/images/village_logo.png
    - assets/icons/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
    color: "#FFFFFF"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
